{% extends 'base.html' %}

{% block nav %}

<a href="{% url 'manage_agents'%}" class="list-group-item active"><i class="fa fa-credit-card"></i>
    <span>Prospects</span></a>
<a href="{% url 'logout'%}" class="list-group-item"><i class="fa fa-question-circle"></i>
    <span>Logout</span></a>
{% endblock nav %}


{% block body %}
<div class="col-sm-8">


    <div class="contaner">
        <br>

        <div class="" style="margin-right: 12px;">
            <button type="button" class="btn btn-secondary btn-block">Add New Prospect</button>
            <br>
            <form method="POST" class="post-form">{% csrf_token %}
                {{ form.as_p }}
                <button type="submit" class="save btn btn-default">Save</button>
            </form>
            <table class="table table-dark">
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Phone</th>
                        <th>Status</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    {% for prospect in prospects %}
                    <tr>
                        <td>{{prospect.full_name}}</td>
                        <td>{{prospect.phone}}</td>
                        <td>{{prospect.status}}</td>
                        <td>Update</td>
                    </tr>
                    {% endfor %}

                </tbody>
            </table>
        </div>
    </div>

</div>
{% endblock body %}
